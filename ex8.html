<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /*8 Escriba un programa que pida al usuario una suma 
        y que te devuelva por consola los números que forman
         parte de la operación. Por ejemplo:
         23+56 → el programa devolverá 23 y 56*/

         let suma = (prompt("Escribe una suma"));
       let mas = suma.indexOf("+");
       alert(mas);
       let suma1 = suma.substring(0,2);
       let suma2 = suma.substring(3,5);
      
       alert((suma1) + "  " + (suma2)) ;
       
    </script>
</body>
